<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Secret Path</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to The Secret Path</h1>
  <div ng-app='secret'>
    <div ng-controller='MainCtrl as main'>
      <form>
        Starting Location:<input type="text" ng-model="user.starting" /><br />
        Ending Location: <input type="text" ng-model="user.ending" /><br />
        <input type="submit" class="btn btn-primary" ng-click="main.locations()" />
      </form>
      <div id="map" style="width:400px; height:400px;"></div>
      <form>
        Set Access Date and Time:<input type="datetime-local" ng-model="user.dateTime" /><br />
        <button type="submit" class="btn btn-danger" ng-click="main.setPath()">Set</button>
      </form>
      <div id="announce">

      </div>
    </div>
  </div>


  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="bower_components/firebase/firebase.js" type="text/javascript"></script>
  <script src="content/main.js" type="text/javascript"></script>
  <script src="content/firebase.factory.js" type="text/javascript"></script>
  <script src="content/googlemaps.factory.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALb1dIBcyikJwzhS8u8kDKb4mAezdwNok"></script>
</body>
</html>
