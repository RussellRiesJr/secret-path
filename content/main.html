<div>
  <form>
    Starting Location:<input type="text" ng-model="user.starting" required />
    Ending Location: <input type="text" ng-model="user.ending" required />
    Mode of Travel: <select id="mode" ng-model="user.mode" required>
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
    </select>
    <input type="submit" class="btn btn-primary" ng-click="main.locations()" />
  </form>
  <div id="map"></div>
  <form>
    Start Time:<input type="datetime-local" ng-model="user.dateTime" required />
    Delete Time:<input type="datetime-local" ng-model="user.endTime" required />
    <button type="submit" class="btn btn-danger" ng-click="main.setPath()">Set</button>
  </form>
  <div id="announce"></div>
</div>
